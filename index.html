<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windose 11</title>
    <link rel="stylesheet" href="css/myStyle.css">

</head>

<body>
    <div class="container">
        <div id="start_menu">
            <img class="start_menu_img" src="Resource/startmenu.PNG" alt="">
        </div>
        <div class="taskbar">
            <div class="middle">
                <div class="m_icon_c"><img class="m_icon" src="Resource/Middle Apps/home.png" alt=""></div>
                <div class="m_icon_c"><img class="m_icon" src="Resource/Middle Apps/widget.png" alt=""></div>
                <div class="m_icon_c"><img class="m_icon" src="Resource/Middle Apps/store.png" alt=""></div>
                <div class="m_icon_c"><img class="m_icon" src="Resource/Middle Apps/alarm.png" alt=""></div>
                <div class="m_icon_c"><img class="m_icon" src="Resource/Middle Apps/calculator.png" alt=""></div>
                <div class="m_icon_c"><img class="m_icon" src="Resource/Middle Apps/msoffice.png" alt=""></div>
                <div class="m_icon_c"><img class="m_icon" src="Resource/Middle Apps/spotify.png" alt=""></div>
                <div class="m_icon_c"><img class="m_icon" src="Resource/Middle Apps/yphone.png" alt=""></div>
                <div class="m_icon_c"><img class="m_icon" src="Resource/Middle Apps/code.png" alt=""></div>
            </div>
            <div class="right">
                <div class="r_icon_c"><img class="r_iconshi" src="Resource/Right menu/showhiddenicon.png" alt=""></div>
                <div class="r_icon_c"><img class="r_icon" src="Resource/Right menu/battery.png" alt=""></div>
                <div class="r_icon_c"><img class="r_iconl" src="Resource/Right menu/location.png" alt=""></div>
                <div class="r_icon_c"><img class="r_icon" src="Resource/Right menu/bluetooth.png" alt=""></div>
                <div class="r_icon_c"><img class="r_icon" src="Resource/Right menu/skype.png" alt=""></div>
                <div class="r_icon_c1"><img class="r_iconbig" src="Resource/Right menu/ENGIN.png" alt=""></div>
                <div class="r_icon_c2"><img class="r_iconbig" src="Resource/Right menu/time.png" alt=""></div>
                <div class="r_icon_c3" id="r_icon_rightmost"><img class="r_iconbig"
                        src="Resource/Right menu/notification.png" alt=""></div>
            </div>
        </div>
        <video autoplay muted>
            <source src="Resource/video.webm">
        </video>
    </div>
</body>
<script src="js/myScript.js"></script>

</html>
